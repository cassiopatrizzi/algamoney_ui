<div class="container">
  <form>

    <div class="p-grid p-formgrid">
      <div class="p-col-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="p-field p-col-12 p-md-4">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="p-field p-col-6 p-md-4">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inline]="false" [readonlyInput]="false" [showIcon]="true"></p-calendar>
        <!-- opção de ngModel / two way -->

        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" [inline]="false" [readonlyInput]="true"></p-calendar>

      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" required minlength="5">
      </div>

      <app-message [control]="descricao" error="required"
      text="Informe uma descrição"></app-message>

      <app-message [control]="descricao" error="minlength"
      text="Mínimo de 5 caracteres."></app-message>

     <!--  <span *ngIf="descricao.hasError('minlength') && descricao.dirty" class="p-message p-message-error">
        Mínimo de {{ descricao.errors?.minlength.requiredLength }} caracteres.
      </span> -->

      <!--<p-message severity="error"
      text="Mínimo de {{ descricao.errors?.minlength.requiredLength }} caracteres.
       Você digitou apenas {{ descricao.errors?.minlength.actualLength }}"
      *ngIf="descricao.hasError('minlength') && descricao.dirty"></p-message> -->

      <div class="p-col-12 p-md-4 p-fluid">
        <label>Valor</label>
        <!--  <p-inputNumber [(ngModel)]="valores" mode="decimal" locale="pt-BR"></p-inputNumber> -->
        <p-inputNumber [(ngModel)]="valores" inputId="currency-br" mode="currency" currency="BRL" locale="pt-BR"
          [minFractionDigits]="2"></p-inputNumber>
      </div>

      <div class="p-col-6 p-md-4 p-fluid">
        <label>Categoria {{ categoria.value }}</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" #categoria></p-dropdown>
      </div>

      <div class="p-col-6 p-md-4 p-fluid">
        <label>Pessoa {{ pessoa.value }}</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" [filter]="true" #pessoa></p-dropdown>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Salvar" class="p-button-info"></button>
        <button pButton type="button" label="Novo"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
